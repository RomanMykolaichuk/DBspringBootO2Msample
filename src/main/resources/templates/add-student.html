<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <form action="#" th:action="@{/newStudent}" th:object="${student}" method="post">
            <label for="name">Name</label>
            <input type="text" th:field="*{name}" id="name" placeholder="Name">
            <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
            <label for="group">Group</label>

            <select th:field="*{group}" id="group" placeholder="Group">
                <option th:each="gr : ${groupsList}" 
                        th:value="${gr.id}" 
                        th:text="${gr.name}">Group name</option>
            </select>
            
            <span th:if="${#fields.hasErrors('group')}" th:errors="*{group}"></span>
            <input type="submit" value="Add Student">   
        </form>
    </body>
</html>
